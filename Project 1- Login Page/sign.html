<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <div class="signup-box">
        <form name="signupForm" onsubmit="return validateForm(event)">
            <h1>Sign Up</h1>
            <div class="input-box">
                <label>User Name</label>
                <input type="text" name="username" placeholder="Enter user name" required> 
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email" required> 
            </div>
            <div class="input-box">
                <label>Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter mobile number" required> 
            </div>
            <div class="password">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" id="password" required>
            </div>
            <div class="radio-group">
                <label>Gender</label>
                <br>
                <div class="radios">
                    <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
                </div>
            </div> 
            <div class="age">  
                <label>Age</label><br>
                <input type="text" name="age" placeholder="Enter age" required>
            </div>  
            <div class="terms">
                <label><input type="checkbox" name="terms"> Terms & Conditions</label>
            </div>
            <button type="submit" class="button1">Signup</button>
            <div class="forgot">
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="register-link">
                <p>Already have an account? <a href="log-in.html">Login</a></p>
            </div>
            <div class="line-with-text">
                <div class="line1"></div>
                <div class="text">or</div>
                <div class="line2"></div>
            </div>
            <button class="button2">
                <img src="1.png" alt="Google Logo">
                Login with Google<a href="#"></a>
            </button>
            <div id="successMessage" style="display:none; color: green;">
                Signed up successfully!
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
